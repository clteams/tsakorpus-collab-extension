<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../static/collab-extension/collab.css">
        <title>{signup_title} | CollabExtension</title>
    </head>

    <body>
        <form action="./createNewUser.json" method="POST">
            <label for="login">{login}: </label> <input type="text" name="login" class="collab-auth-field">
            <br>
            <label for="pwd">{password}: </label> <input type="password" name="password" class="collab-auth-field">
            <br>
            <label for="pwd">{repeat_password}: </label> <input type="password" name="repeat" class="collab-auth-field">
            <br>
            <input type="submit" value="{signup}" class="collab-auth-button">
        </form>
    </body>
</html>
